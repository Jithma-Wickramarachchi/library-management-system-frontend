<!-- table start -->
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <th scope="row">#{{book.isbn}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.status}}</td>
        <td>
          <button  class="btn btn-outline-success mx-1" data-bs-toggle="modal"
          data-bs-target="#update-reader-modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
              viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
            </svg>
          </button>
          <button class="btn btn-outline-danger mx-1" data-bs-toggle="modal"
            data-bs-target="#delete-reader-modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3"
              viewBox="0 0 16 16">
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- table end -->

  <!-- add reader modal start -->
<div class="modal fade" data-bs-backdrop="static" id="add-book-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Book</h1>
          <button type="button" (click)="clearNewBook()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" [formGroup] ="addBookForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ISBN Code :</label>
              <input type="text" formControlName="isbn" [(ngModel)]="newBook.isbn"  name="isbn" class="form-control" id="book-isbn">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Title :</label>
              <input type="text" formControlName="title" [(ngModel)]="newBook.title" name="title" class="form-control" id="book-title">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Author :</label>
              <input type="text" formControlName="author" [(ngModel)]="newBook.author" name="author" class="form-control" id="book-author">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Category :</label>
                <input type="text" formControlName="category" [(ngModel)]="newBook.category" name="category" class="form-control" id="rbook-category">
              </div>
              <div class="modal-footer">
                <button type="button" (click)="clearNewBook()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" [disabled]="addBookForm.invalid" (click)="addBook()" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
              </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
  <!-- add reader modal end -->
